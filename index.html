<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Materialize Dynamic Quiz</title>
	<!-- Styles -->
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
	<link rel="stylesheet" type="text/css" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
	<!-- Optimize Mobile Meta Tag -->
	 <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

</head>
<body>
	<div class="container">
        <div class="row" id="quizbox">
            <div class="col s12">
                <div id="card-panel" class="card-panel purple z-depth-5 animated fadeIn">
                    <h1 class="center-align white-text flow-text animated fadeIn">Welcome to the Material Design Dynamic Quiz</h1>
                    <button id="start" class="btn waves-effect waves-light pink accent-3 activate-button animated fadeIn">Lets Get Started
                    <i class="mdi-action-favorite-outline"></i></button>
                    <button id="next" class="btn waves-effect waves-light pink accent-3 activate-button animated fadeIn">Next
                    <i class="mdi-content-send"></i></button>
                    <button id="restart" class="btn waves-effect waves-light pink accent-3 activate-button animated fadeIn">Try Again
                    <i class="mdi-content-redo"></i></button>
                </div>
                <div id="error-panel" class="card-panel">
                <span class="blue-text text-darken-2">Please Select An Answer <i class="mdi-alert-error"></i><i class="mdi-alert-error"></i></span>
                </div>
            </div>
        </div>
	</div>

<!--     <footer>
        <div id="copyright">© 2014 cusx.io</div>
        <div id="love">Made with ~♥</div>
    </footer> -->

	<!-- Import JavaScript -->
	<script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

</body>
</html>
